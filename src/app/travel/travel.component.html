<h2>Travelling calculator</h2>
<div class="row">
  <div class="col-sm-1">
    <select (change)="setPace($event)">
      <option>Select pace</option>
      <option>Fast</option>
      <option>Normal</option>
      <option>Slow</option>
    </select>
  </div>
  <div class="col-sm-1">
    <input type="number" [placeholder]="getTypeDistancePlaceholder()">
  </div>
</div>
