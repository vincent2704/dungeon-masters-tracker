<p>
  <span class="row">
    <span class="col">
      <span class="card" style="width: 18rem;">
        <span class="card-body">
          <span class="row h3 fw-bold">17 July 1524</span>
          <span class="row h3 fw-bold">18:30</span>
        </span>
      </span>
    </span>
    <span class="col">
        <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()"
                [attr.aria-expanded]="!isCollapsed"
                aria-controls="collapseExample">
    Edit
  </button>
    </span>
  </span>
</p>
<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
      <ngb-timepicker [(ngModel)]="pickerTime" [seconds]="true" [spinners]="false"></ngb-timepicker>
      <button class="btn btn-primary">Confirm date</button>
    </div>
  </div>
</div>
