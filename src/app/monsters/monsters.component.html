<div *ngFor="let monster of monsters" class="card" style="width: 25%">
  <div class="card-body">
    <h5 class="card-title">{{monster.getName()}}</h5>
    <h6 class="card-subtitle">{{monster.getOverview()}}</h6>
    <hr/>
    <div class="row">Armor Class: {{monster.getArmorClass()}}</div>
    <div class="row">Hit Points: {{monster.getHitPoints()}}</div>
    <div class="row">Speed: {{monster.getSpeed()}}</div>
    <hr/>
    <table class="table table-dark table-sm">
      <thead>
      <tr>
        <th scope="col" *ngFor="let abilityScore of monster.getAbilitySet().getAbilityScores()">
          {{abilityScore.getAbility().getNameShort()}}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td *ngFor="let abilityScore of monster.getAbilitySet().getAbilityScores()">
          {{getAbilityScoreInfo(abilityScore)}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
