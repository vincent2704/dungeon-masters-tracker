<div class="row">
  <div *ngFor="let monster of monsters" class="list-group-item col-4 card bg-gradient">
    <h5 class="card-title">{{monster.getName()}}</h5>
    <h6 class="card-subtitle">{{monster.getOverview()}}</h6>
    <hr/>
    <div class="row">
      <div class="col">
        <div class="row">Armor Class: {{monster.getArmorClass()}}</div>
        <div class="row">Hit Points: {{monster.getHitPoints()}}</div>
        <div class="row">Speed: {{monster.getSpeed()}}</div>
        <div class="row">Challenge: {{monster.getChallenge().getChallengeLevel()}} ({{monster.getChallenge().getExperiencePoints()}}XP)</div>
      </div>
      <div class="col">
        <button class="btn btn-primary"
                (click)="toggleDetails(monster);">
          Details
        </button>
      </div>
    </div>
    <app-monster-details *ngIf="showMonster(monster)" [monster]="monster"></app-monster-details>
  </div>
</div>
