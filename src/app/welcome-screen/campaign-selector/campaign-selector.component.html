<div class="card w-50">
  <div class="card-body">
    <h4 class="card-title">No campaign selected</h4>
    <p class="card-text">You haven't selected active campaign. Please choose one from the list.</p>

    <div class="list-group">
      <a *ngFor="let campaign of campaigns" class="list-group-item list-group-item-action" aria-current="true" (click)="loadCampaign(campaign)">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ campaign.name }}</h5>
          <small>Last played: {{campaign.realDateLastPlayed}}</small>
        </div>
      </a>
    </div>
  </div>
</div>
