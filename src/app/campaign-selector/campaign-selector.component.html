<div class="card w-50">
  <div class="card-body">
    <h4 class="card-title">No campaign selected</h4>
    <p class="card-text">You have not campaign selected. Enter your campaign ID in order to proceed.</p>
    <input type="text" class="form-control" placeholder="Enter your campaign UUID here" [(ngModel)]="campaignId">
    <a class="btn btn-primary" (click)="onConfirm()">Confirm</a>
  </div>
</div>
