<div class="row">
  <div class="col-md-6">
    <h4>Profile information</h4>
    <div class="list-group">
      <label class="list-group-item">
        Username: {{getProfile().username}}
      </label>
      <label class="list-group-item">
        Email address: {{getProfile().emailAddress}}
      </label>
    </div>
      <button class="btn btn-primary col-md-4" (click)="onDeleteProfile()">Delete profile</button>
  </div>
</div>
