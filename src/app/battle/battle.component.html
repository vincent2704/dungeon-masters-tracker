<div class="container">
  <app-prepare-battle *ngIf="!isBattleStarted"></app-prepare-battle>
  <button class="btn" *ngIf="!isBattleStarted" (click)="changeBattleStatus()">Start battle!</button>
  <div *ngIf="isBattleStarted">
    <h2>Round: {{round}}</h2>
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">Actor</th>
        <th scope="col">Hit Points</th>
        <th scope="col">Conditions</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{actor.name}}</td>
        <!--        <td>{{actor | json}}</td>-->
        <td>
          {{actor.getCurrentHP()}}
          <input type="number" class="input" placeholder="Add or subtract" (keydown.enter)="onSubmitHP(actor, $event)">
        </td>
        <td>
          <app-condition *ngFor="let condition of actor.battleConditions"
                         [battleCondition]="condition" [actor]="actor"></app-condition>
          <form (ngSubmit)="onSubmitCondition(actor)">
            <select
              *ngIf="actor.getAvailableConditions().length > 0" (change)="setConditionToAdd($event)"
              (keydown.enter)="onSubmitCondition(actor)">
              <option>Select condition</option>
              <option *ngFor="let condition of actor.getAvailableConditions()">
                {{condition.getName()}}
              </option>
            </select>
            <input type="number" placeholder="Enter duration" (keydown.enter)="setConditionToAddDuration($event)">
          </form>
        </td>
        <td>
          <button class="btn" (click)="progressActor(actor)" [disabled]="isActorProgressed(actor)">
            Progress
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <app-add-actor></app-add-actor>
    <button class="btn" (click)="changeBattleStatus()">End battle!</button>
  </div>
</div>

<ng-template #initiativeConflictModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Initiative conflict</h4>
  </div>
  <div class="modal-body">
    Set priority for conflicted actors:
    <div *ngFor="let actor of this.conflictedActors">
      <div class="row">
        <div class="col-sm-6">{{actor.name}}</div>
        <div class="col-sm-6">
          <input type="number" class="input" placeholder="0" (keyup)="addActorToPriorityMap(actor, $event)">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onResolveConflict()">Resolve</button>
  </div>
</ng-template>
