<app-battle-actors #child *ngIf="!isBattleStarted"></app-battle-actors>
<button *ngIf="!isBattleStarted" (click)="changeBattleStatus()">Start battle!</button>
<br/>
<ul>
  <li *ngFor="let actor of this.battleActors">
    {{actor.getName()}}
  </li>
</ul>
<p *ngIf="isBattleStarted">tutaj uporzadkowana lista aktorow tutaj wg. inicjatywy od gory do dolu</p>
<button *ngIf="isBattleStarted" (click)="changeBattleStatus()">End battle!</button>
