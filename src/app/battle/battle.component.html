<div class="container">
  <app-prepare-battle *ngIf="!isBattleStarted"></app-prepare-battle>
  <button class="btn" *ngIf="!isBattleStarted" (click)="changeBattleStatus()">Start battle!</button>
  <div *ngIf="isBattleStarted">
    <h2>Round: {{round}}</h2>
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">Actor</th>
        <th scope="col">Hit Points (Max)</th>
        <th scope="col">Conditions</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{actor.name}}</td>
<!--                <td>{{actor | json}}</td>-->
        <td>
          <div class="row">
            <div class="col">{{actor.getCurrentHP()}} ({{actor.getMaxHP()}})</div>
            <div class="col">
              <input type="number" class="input" placeholder="Add or subtract"
                     (keydown.enter)="onSubmitHP(actor, $event)">
            </div>
          </div>
          <app-temporary-hit-points [actor]="actor"></app-temporary-hit-points>
        </td>
        <td>
          <app-condition [actor]="actor"></app-condition>
        </td>
        <td>
          <button class="btn" (click)="progressActor(actor)" [disabled]="isActorProgressed(actor)">
            Progress
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <app-add-actor></app-add-actor>
    <button class="btn" (click)="changeBattleStatus()">End battle!</button>
  </div>
</div>

<ng-template #initiativeConflictModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Initiative conflict</h4>
  </div>
  <div class="modal-body">
    Set priority for conflicted actors:
    <div *ngFor="let actor of this.conflictedActors">
      <div class="row">
        <div class="col-sm-6">{{actor.name}}</div>
        <div class="col-sm-6">
          <input type="number" class="input" placeholder="0" (keyup)="onActorPriorityEntered(actor, $event)">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onClickResolveConflict()">Resolve</button>
  </div>
</ng-template>
