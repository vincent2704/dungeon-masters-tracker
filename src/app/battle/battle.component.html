<div class="container-fluid">
  <app-prepare-battle *ngIf="!isBattleStarted"></app-prepare-battle>
  <button class="btn" *ngIf="!isBattleStarted" (click)="changeBattleStatus()">Start battle!</button>
  <div *ngIf="isBattleStarted">
    Turn: {{turn}}
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">Actor</th>
        <th scope="col">Hit Points</th>
        <th scope="col">Conditions</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let actor of battleActors">
        <td>{{actor.name}}</td>
        <td>HP here</td>
        <td>
          <div *ngFor="let condition of actor.conditions">
            {{condition.getName()}}
            <button class="btn" (click)="removeCondition(actor, condition)">Remove condition</button>
          </div>
          <select *ngIf="getAvailableConditions(actor).length > 0" class="form-select">
            <option selected>Add condition</option>
            <option *ngFor="let condition of getAvailableConditions(actor)" (click)="addCondition(actor, condition)">
              {{condition.getName()}}
            </option>
          </select>
        </td>
        <td>
          <button class="btn" (click)="progressActor(actor)" [disabled]="isActorProgressed(actor)">
            Progress
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn" (click)="changeBattleStatus()">End battle!</button>
  </div>
</div>
