<div class="row">
  <div class="col-sm-4">
    <button i18n="start battle button|Button used to start combat"
            class="col btn btn-primary" (click)="startBattle()">Start battle!
    </button>
    <div>
      Difficulty: {{getDifficulty()}}
    </div>
    <button i18n="add monsters button|Button used to add selected monsters to battle before it starts"
            class="btn btn-primary" (click)="addMonstersToBattle()">Add monsters
    </button>
  </div>
  <div class="col-sm-8">
    <div class="list-group" *ngFor="let monster of monsterService.getMonsters()">
      <div class="list-group-item list-group-item-action list-group-item-dark">
        <div class="row">
          <div class="col-sm-4">{{monster.getName()}}</div>
          <div class="col-sm-4">{{getChallenge(monster)}}</div>
          <div class="col-sm-3">
            <button class="btn btn-primary" (click)="addMonster(monster)">+</button>
            <button class="btn btn-primary" (click)="subtractMonster(monster)"
                    [disabled]="getMonsterCount(monster) === 0">-
            </button>
          </div>
          <div class="col-sm-1">
            <div *ngIf="getMonsterCount(monster) > 0">({{getMonsterCount(monster)}})</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
