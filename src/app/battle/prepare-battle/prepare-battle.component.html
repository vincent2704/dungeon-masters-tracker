<div class="container-fluid">
  <h2>Set up actors before starting the battle:</h2>
  <table class="table table-hover table-dark">
    <tbody>
    <tr *ngFor="let actor of battleActors">
      <td>
        {{actor.name}}
      </td>
      <td>
        <label for="initiative">Set initiative:</label>
        <input class="form-control form-control-sm" id="initiative" type="text" required [(ngModel)]="actor.initiative">
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container-fluid">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" id="modelName"
             required
             [(ngModel)]="formModel.name" name="modelName" placeholder="Actor name">
      <label for="modelInitiative">Initiative</label>
      <input type="text" class="form-control" id="modelInitiative"
             required
             [(ngModel)]="formModel.initiative"
             name="modelInitiative">
    </div>
    <button class="btn" type="submit">Add actor</button>
  </form>
</div>
