<!--{{battleCondition | json}}-->
<div class="container">
  <div class="row">
    <div class="col-sm">
      <button class="btn btn-primary" (click)="onShowDescription()">{{battleCondition.getName()}}</button>
    </div>
    <div class="col-sm">
      <div *ngIf="showDeathSavingThrows(); else durationBlock">
        <app-death-saving-throws [actor]="actor"></app-death-saving-throws>
      </div>
      <ng-template #durationBlock>
        <div *ngIf="!battleCondition.isPermanent() && battleCondition.getDurationInTurns() > 0">
          Duration left: {{battleCondition.getDurationInTurns()}}
        </div>
      </ng-template>
    </div>
    <div class="col-sm">
      <button class="btn btn-info" (click)="removeCondition(battleCondition.getCondition())">Remove condition</button>
    </div>
    <div class="row" *ngIf="showDescription">
      <div *ngFor="let description of battleCondition.getDescription()">
        {{description}}
      </div>
    </div>
  </div>
</div>
