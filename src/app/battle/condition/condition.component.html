<div class="container">
  <button class="btn btn-primary" (click)="onShowDescription()">{{battleCondition.getName()}}</button>
  <button class="btn btn-info" (click)="removeCondition(battleCondition)">Remove condition</button>
  <div *ngIf="showDescription">
    <div *ngFor="let description of battleCondition.getDescription()">
      {{description}}
    </div>
  </div>
</div>
