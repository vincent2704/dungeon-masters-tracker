<h4>Is critical hit?</h4>
<div class="row">
  <div class="col">
    <button class="btn btn-primary" id="non-critical-hit-button"
            (click)="onHit()">No</button>
  </div>
  <div class="col">
    <button class="btn btn-primary" id="critical-hit-button"
            (click)="onCriticalHit()">Yes</button>
  </div>
</div>
