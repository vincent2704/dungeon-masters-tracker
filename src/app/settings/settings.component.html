<div class="w-25">
  <div class="row">
    <div class="col">
      <label class="form-check-label" for="metricSystemSwitch">Use metric system</label>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="metricSystemSwitch" [checked]="isUsingSISystem()"
               (change)="onUseSISystemChange()">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="autoLoadProtagonistsSwitch" class="form-check-label">Load protagonists</label>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoLoadProtagonistsSwitch" [checked]="isAutoLoadProtagonists()"
               (change)="onAutoLoadProtagonistsChange()">
      </div>
    </div>
  </div>
</div>
