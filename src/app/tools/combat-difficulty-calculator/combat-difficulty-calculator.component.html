<h2>
  Combat difficulty calculator
</h2>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">Select participating actors</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let actor of protagonists">
    <td>
      <div class="row">
        <div class="col">{{actor.name}}</div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="{{actor.name}}checkbox" [checked]="isSelected(actor)"
                   (change)="onSelectActor(actor)">
            <label class="form-check-label" for="{{actor.name}}checkbox">
              Select
            </label>
          </div>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<h4>Monsters</h4>
<div class="row">
  <div class="col-sm-3">
    <input type="number" id="monsterXpInput" placeholder="Enter total monster XP" [(ngModel)]="monsterXp">
  </div>
  <div class="col-sm-3">
    <input type="number" id="monsterCountInput" placeholder="Enter monster count" [(ngModel)]="monsterCount">
  </div>
  <div class="col-sm-9">
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
<h3>{{difficultyDescription}}</h3>
