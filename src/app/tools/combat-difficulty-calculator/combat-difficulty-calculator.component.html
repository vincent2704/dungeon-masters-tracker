<h2>
  Combat creator
</h2>
<div class="row">
  <div class="col-sm-8">
    <h4>Insert monsters</h4>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Manually
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Select from list
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
          <div class="col">
            Enter XP and count manually:
            <div class="row">
              <div class="col">
                <input type="number" id="monsterXpInput" placeholder="Enter total monster XP" [(ngModel)]="monsterXp">
              </div>
              <div class="col">
                <input type="number" id="monsterCountInput" placeholder="Enter monster count"
                       [(ngModel)]="monsterCount">
              </div>
              <div class="col">
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
              </div>
              <h3>{{difficultyDescription}}</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Monster list</div>
    </div>
  </div>
  <div class="col-sm-4">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">Select participating actors</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let actor of protagonists">
        <td>
          <div class="row">
            <div class="col">{{actor.name}}</div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="{{actor.name}}checkbox"
                       [checked]="isSelected(actor)"
                       (change)="onSelectActor(actor)">
                <label class="form-check-label" for="{{actor.name}}checkbox">
                  Select
                </label>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
