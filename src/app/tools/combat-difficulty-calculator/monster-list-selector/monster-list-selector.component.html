<div class="row">
  <div class="col-sm-4">
    <div>
      <h4>
        Difficulty: {{getDifficulty()}}
      </h4>
      <app-difficulty-bar [difficulty]="getDifficulty()"></app-difficulty-bar>
    </div>
    <div class="div">
      Protagonist count: {{participatingActors.length}}
    </div>
    <div class="div">
      Monster count: {{getTotalMonstersSelected()}}
    </div>
    <div>
      <input class="form-control" type="text" placeholder="Encounter name" [(ngModel)]="encounterName">
      <textarea class="form-control" rows="8" placeholder="Encounter description (optional)" [(ngModel)]="encounterDescription"></textarea>
      <button class="btn btn-primary" (click)="onSaveEncounter()">Save encounter</button>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="list-group" *ngFor="let monster of monsterService.getMonsters()">
      <div class="list-group-item list-group-item-action list-group-item-dark">
        <div class="row">
          <div class="col-sm-4">{{monster.getBasicInfo().getName()}}</div>
          <div class="col-sm-4">{{getChallenge(monster)}}</div>
          <div class="col-sm-3">
            <button class="btn btn-primary" (click)="addMonster(monster)">+</button>
            <button class="btn btn-primary" (click)="subtractMonster(monster)"
            [disabled]="getMonsterCount(monster) === 0">-</button>
          </div>
          <div class="col-sm-1">
            <div *ngIf="getMonsterCount(monster) > 0">({{getMonsterCount(monster)}})</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
