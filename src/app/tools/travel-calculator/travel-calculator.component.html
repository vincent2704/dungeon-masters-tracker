<h2>Traveling calculator</h2>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">
      <select id="pace-selector" (change)="setPace($event)">
        <option>Select pace</option>
        <option id="fast-pace-option">Fast</option>
        <option id="normal-pace-option">Normal</option>
        <option id="slow-pace-option">Slow</option>
      </select>
    </th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <div class="row">
        <div class="col">
          Calculate time
        </div>
        <div class="col">
          <label class="form-check-label" for="progress-campaign-time-checkbox">Add time to campaign progress:</label>
        </div>
        <div class="col">
          <input id="progress-campaign-time-checkbox" class="form-check-input" type="checkbox"
                 [(ngModel)]="trackTime">
        </div>
      </div>
    </td>
    <td>
      <input id="distance-input" type="number" [placeholder]="getTypeDistancePlaceholder()"
             (keydown.enter)="onCalculateTime($event)">
    </td>
  </tr>
  <tr>
    <td>Calculate distance</td>
    <td>
      <input id="time-text-field" type="number" [placeholder]="getTimePlaceholder()"
             (keydown.enter)="onCalculateDistance($event)">
    </td>
  </tr>
  </tbody>
</table>
<h3>
  {{travelInformation}}
</h3>
