name: Run tests
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm ci
      - run: ng test --configuration ghpages --no-watch --browsers=ChromeHeadless
      - name: Cypress run Electron headless tests
        uses: cypress-io/github-action@v4.2.0
        with:
          build: npm run build --configuration ghpages
          start: npm start
